<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- button -->
    
        <div class="d-flex justify-content-center" id="mm">
            <button class="btn btn-light m-3  w-10 btn" onclick="signup()">Sign Up</button>
            <button class="btn btn-info m-3 w-10 " onclick="signin()">Sign in</button>
            
        </div><br>
    
      <p id="show" style="display: flex; justify-content: center; color: red;"></p>



      <main  class="d-flex justify-content-center">
          <!--sign up -->
        
        <div id="Signupf">
        
            <form class="m-5">
                <h1>Sign in to Create an Account</h1><br>
                <input type="email" class="w-40 form-control" id="email2" placeholder="email">
                <br>
                <button type="button" class="btn btn-primary w-40 form-control" onclick="layi()">Sign Up</button>
            </form>
        </div>
        
       

        <!-- Log in -->

        
        <div id="diva"  >
            <form class="m-5">
                <h1>Log in into your account</h1><br>
                <input type="email" class="w-40 form-control" id="email1" placeholder="email">
                <br>
                <button type="button" class="btn btn-primary w-40 form-control" onclick="oye()" >Log in</button>
            </form>
        </div>
        </main>
        </main>


        <!-- dash board -->
    
        <main style="display: flex; justify-content: center;">
            <div id="wen">
                <h1>Welcome </h1>
                <button class="btn btn-danger" onclick="timi()">log out</button>
            </div>
        </main>
      
</body>
</html>
<script>
    
    
    function signup() {
        document.getElementById("Signupf").style.display = "block"
        document.getElementById("diva").style.display = "none"
        document.getElementById("wen").style.display = "none"
    }

    signup()

    function signin() {
        
        document.getElementById("Signupf").style.display = "none"
        document.getElementById("diva").style.display = "block"
        document.getElementById("wen").style.display = "none"
    }



    data = []
    function layi(){
    let email = document.getElementById("email2").value

    if (email.includes('@')) {
        document.getElementById("diva").style.display = "block"
        document.getElementById("Signupf").style.display = "none"
    }else{
     return document.getElementById("show").innerHTML = "incorrect email"
    }
    data.push(email) 
    document.getElementById("show").style.display="none"
    console.log(data);
   }    

    
    function oye(){
    
    let email = document.getElementById("email1").value

    if (data.includes(email)) {
        document.getElementById("wen").style.display = "block"
        document.getElementById("diva").style.display = "none"
        //document.getElementById("mm").style.display = "none"
    }else{
      return document.getElementById("show").innerHTML = "email does not exist"
    }
    }
    function timi(){
        document.getElementById("wen").style.display = "none"
        document.getElementById("diva").style.display = "block"
       
    }
</script>
